<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Deemo 曲绘集 - by Mashiro</title>
    <style>
        @font-face {
            font-family: COPRGTL;
            src: url(src/COPRGTL.ttf);
        }

        @font-face {
            font-family: Fantique;
            src: url(src/Fantique-Four.ttf);
        }

        @font-face {
            font-family: RocknRoll;
            src: url(src/RocknRoll_Typo_bold.ttf);
        }

        html,
        body {
            font-family: COPRGTL;
            color: #333;
            font-size: 16px;
            background-image: url(src/bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            width: 100%;
            height: 100%;
            overflow: hidden
        }

        .dear-alice {
            font-family: Fantique, RocknRoll;
            font-size: 50px;
            position: absolute;
            top: 55%;
            transform: translateY(-50%);
            left: 50px;
            text-align: center;
            z-index: 999;
        }

        .dear-alice p {
            text-align: right
        }

        .signature {
            font-family: COPRGTL;
            font-size: 20px;
            position: fixed;
            left: 15px;
            top: 5px
        }

        .signature a {
            color: #333
        }

        .signature a:hover {
            color: #333
        }
        
        @media screen and (max-width: 900px) {
            .dear-alice {
                display: none
            }
            .signature {
                font-size: 15px
            }
        }

        .mySlides {
            display: none
        }

        .mySlides {
            position: absolute;
            right: 0px;
            height: 100%
        }

        img {
            vertical-align: middle;
            height: 100%
        }

        img:not([src]) {
            visibility: hidden;
        }

        /* Slideshow container */

        .slideshow-container {
            height: 100vh position: relative;
            margin: auto;
        }

        /* Next & previous buttons */

        .prev,
        .next {
            cursor: pointer;
            position: fixed;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .prev {
            left: 0
        }

        /* Position the "next button" to the right */

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }

        /* On smaller screens, decrease text size */

        @media only screen and (max-width: 300px) {
            .prev,
            .next,
            .text {
                font-size: 11px
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
        }

        .overlay:target {
            visibility: visible;
            opacity: 1;
        }

        .overlay:target .save {
            display: block !important;
        }

        .overlay:target .photo {
            display: none!important;
        }

        .popup {
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0);
            border-radius: 5px;
            width: 100%;
            height: 100% position: relative;
            transition: all 2s ease-in-out;
        }

        .normal {
            margin: 70px auto;
            background: #fff;
            width: 30%;
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 30px;
            transition: all 200ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .popup .content {
            max-height: 30%;
            overflow: auto;
        }

        canvas {
            transform: scale(0.8);
            position: fixed;
            top: 0;
            left: 0;
        }

        .photo,
        .save {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            padding: 10px;
            background-color: #333;
            cursor: pointer;
            transform: translate(50%, -50%);
            border-radius: 50%;
            visibility: visible;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        .photo {
            display: block
        }

        .save {
            display: none
        }

    </style>

    <script src="src/html2canvas.min.js"></script>

    <script>
        if (screen.width <= 500) {
            location.href = "#message";
        }
        
        var imgArray = document.getElementsByClassName("deemo-draw");
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
            if (n == 1) {
                document.title = 'Deemo 曲绘集 - by Mashiro';
                lazyload(n-1);
                lazyload(n);
                lazyload(320);
            } else {
                document.title = (n - 1) + '/' + slides.length + ' | Deemo 曲绘集 - by Mashiro';
                lazyload(n);
                console.log(n);
                var prev = imgArray.length;
                console.log(n);
                console.log(prev-1);
                if (prev-1 == -1) {lazyload(prev-1);}else{lazyload(n-1);}
            }
        }
        
        function lazyload(n) {
            imgArray[n].setAttribute("src", imgArray[n].getAttribute("data-src"));
        }
        function saveFile(url) {
            //var filename = url.substring(url.lastIndexOf("/") + 1).split("?")[0];
            var filename = "deemo.png";
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = function() {
                var a = document.createElement('a');
                a.href = window.URL.createObjectURL(xhr.response);
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                delete a;
            };
            xhr.open('GET', url);
            xhr.send();
        }


        function downloadCanvas() {
            var src = document.getElementsByTagName("canvas")[0];
            var img = src.toDataURL("image/png");
            saveFile(img);
        }

        function screenshot() {
            document.getElementsByClassName('photo')[0].style.visibility = 'hidden';
            document.getElementsByClassName('signature')[0].style.visibility = 'hidden';
            document.getElementsByClassName('prev')[0].style.visibility = 'hidden';
            document.getElementsByClassName('next')[0].style.visibility = 'hidden';

            html2canvas(document.body).then(function(canvas) {
                document.getElementById("scerrn-content").appendChild(canvas);
                location.href = "#screenshot";
            });

            document.getElementsByClassName('photo')[0].style.visibility = 'visible';
            document.getElementsByClassName('signature')[0].style.visibility = 'visible';
            document.getElementsByClassName('prev')[0].style.visibility = 'visible';
            document.getElementsByClassName('next')[0].style.visibility = 'visible';
        }

    </script>

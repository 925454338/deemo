    <script>
        "use strict";

        if (screen.width <= 1100) {
            location.href = "#message";
        }

        var slideIndex = 1;
        var imgTargets = document.getElementsByClassName("deemo-draw");

        Pace.on('done', function() {
            document.getElementsByTagName("mashiro")[0].style.opacity = "1";
            true ? randomSlide() : showSlides(slideIndex);
            for (var i = 0; i < document.getElementsByClassName("bt").length; i++) {
                document.getElementsByClassName("bt")[i].style.opacity = "1";
            }
        });

        // Timeout
        var int = self.setInterval("randomSlide()", 6000);

        function plusSlides(n) {
            showSlides(slideIndex += n);
            try {
                int = window.clearInterval(int);
                document.getElementsByClassName("sand-clock")[0].style.transform = "rotate(0deg)";
                randomFlag = 1;
            } catch (err) {}
        }

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            // control
            if (slideIndex == 0) {
                slideIndex = imgTargets.length;
            } else if (slideIndex == imgTargets.length + 1) {
                slideIndex = 1;
            }
            // title
            document.title = (slideIndex) + '/' + slides.length + ' | Deemo 复刻 - by Mashiro';
            // load
            lazyload(slideIndex - 1);
            // hide
            for (i = 0; i < slides.length; i++) {
                slides[i].style.opacity = 0;
            }
            // check load condition
            imgLoad((slideIndex - 1), function() {
                // display
                slides[slideIndex - 1].style.opacity = 1;
            });
            // preload
            //if (slideIndex < imgTargets.length) {
            //    lazyload(slideIndex - 1 + 1);
            //}
            //if (slideIndex > 1) {
            //    lazyload(slideIndex - 1 - 1);
            //}
        }

        // check picture load condition
        function imgLoad(n, callback) {
            var timer = setInterval(function() {
                if (imgTargets[n].complete) {
                    callback(imgTargets[n]);
                    clearInterval(timer);
                }
            }, 50)
        }

        function lazyload(n) {
            try {
                imgTargets[n].setAttribute("src", imgTargets[n].getAttribute("data-src"));
            } catch (err) {
                console.log("error = " + n);
            }
        }

        // Random
        function randomSlide() {
            var rand = Math.floor(Math.random() * (imgTargets.length + 1));
            showSlides(slideIndex = rand);
        }

        var randomFlag = 0;

        function randomClick() {
            if (randomFlag == 1) {
                int = self.setInterval("randomSlide()", 6000);
                document.getElementsByClassName("sand-clock")[0].style.transform = "rotate(20deg)";
                randomFlag = 0;
            } else {
                int = window.clearInterval(int);
                document.getElementsByClassName("sand-clock")[0].style.transform = "rotate(0deg)";
                randomFlag = 1;
            }
        }

        function saveFile(url) {
            var filename = "deemo.png";
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = function() {
                var a = document.createElement('a');
                a.href = window.URL.createObjectURL(xhr.response);
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                a = null;
            };
            xhr.open('GET', url);
            xhr.send();
        }

        function downloadCanvas() {
            var src = document.getElementsByTagName("canvas")[0];
            var img = src.toDataURL("image/png");
            saveFile(img);
        }

        function screenshot() {
            var sholdHide = new Array("photo", "iplayer", "weibo", "github", "wordpress", "signature", "prev", "next");
            for (var i = 0; i < sholdHide.length; i++) document.getElementsByClassName(sholdHide[i])[0].style.visibility = 'hidden';

            html2canvas(document.body).then(function(canvas) {
                document.getElementById("scerrn-content").appendChild(canvas);
                location.href = "#screenshot";
            });

            for (var i = 0; i < sholdHide.length; i++) document.getElementsByClassName(sholdHide[i])[0].style.visibility = 'visible';
        }

        // Player
        function hasClass(el, className) {
            if (el.classList)
                var e = el.classList.contains(className);
            else
                var e = new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
            return e;
        }

        function addClass(el, className) {
            if (el.classList)
                el.classList.add(className);
            else
                el.className += ' ' + className;
        }

        function removeClass(el, className) {
            if (el.classList)
                el.classList.remove(className);
            else
                el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
        }

        var getaudio = document.getElementById("player");
        var audiostatus = 'off';
        var speaker = document.getElementById("speaker");

        speaker.addEventListener("click", function() {
            // on touchend?

            if (!hasClass(speaker, "speakerplay")) {
                if (audiostatus == 'off') {
                    addClass(speaker, 'speakerplay');
                    getaudio.load();
                    getaudio.play();
                    audiostatus = 'on';
                    return false;
                } else if (audiostatus == 'on') {
                    addClass(speaker, 'speakerplay');
                    getaudio.play()
                }
            } else if (hasClass(speaker, "speakerplay")) {
                getaudio.pause();
                removeClass(speaker, 'speakerplay');
                audiostatus = 'on';
            }
        });

        document.getElementById("player").addEventListener("ended", function() {
            removeClass(speaker, 'speakerplay');
            audiostatus = 'off';
        });

    </script>

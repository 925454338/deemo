    <script>
        "use strict";

        if (screen.width <= 1100) {
            location.href = "#message";
        }

        var imgArray = document.getElementsByClassName("deemo-draw");

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n, m = false) {
            showSlides(slideIndex += n);
            try { if (!m) int = window.clearInterval(int); } catch(err) {}
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            document.title = (slideIndex - 1) + '/' + slides.length + ' | Deemo 复刻 - by Mashiro';
            //console.log(slideIndex - 1);
            lazyload(slideIndex - 1);
            lazyload(slideIndex + 1);
            lazyload(slides.length - slideIndex + 2);
            slides[slideIndex - 1].style.display = "block";
        }

        function lazyload(n) {
            if (n > imgArray.length - 1) n = n - imgArray.length;
            try {
                imgArray[n].setAttribute("src", imgArray[n].getAttribute("data-src"));
            } catch (err) {
                console.log("error = " + n);
            }
        }
        lazyload(imgArray.length - 1);

        function saveFile(url) {
            var filename = "deemo.png";
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = function() {
                var a = document.createElement('a');
                a.href = window.URL.createObjectURL(xhr.response);
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                a = null;
            };
            xhr.open('GET', url);
            xhr.send();
        }

        // Random
        function randomSlide() {
            var rand = Math.floor(Math.random() * (imgArray.length + 1));
            //console.log(rand);
            lazyload(rand);
            showSlides(slideIndex = rand);
        }
        randomSlide();

        // Timeout
        //var int = self.setInterval("randomSlide()", 6000);

        function downloadCanvas() {
            var src = document.getElementsByTagName("canvas")[0];
            var img = src.toDataURL("image/png");
            saveFile(img);
        }

        function screenshot() {
            var sholdHide = new Array("photo", "iplayer", "weibo", "github", "wordpress", "signature", "prev", "next");
            for (var i = 0; i < sholdHide.length; i++) document.getElementsByClassName(sholdHide[i])[0].style.visibility = 'hidden';

            html2canvas(document.body).then(function(canvas) {
                document.getElementById("scerrn-content").appendChild(canvas);
                location.href = "#screenshot";
            });

            for (var i = 0; i < sholdHide.length; i++) document.getElementsByClassName(sholdHide[i])[0].style.visibility = 'visible';
        }

        // Player
        function hasClass(el, className) {
            if (el.classList)
                var e = el.classList.contains(className);
            else
                var e = new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
            return e;
        }

        function addClass(el, className) {
            if (el.classList)
                el.classList.add(className);
            else
                el.className += ' ' + className;
        }

        function removeClass(el, className) {
            if (el.classList)
                el.classList.remove(className);
            else
                el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
        }

        var getaudio = document.getElementById("player");
        var audiostatus = 'off';
        var speaker = document.getElementById("speaker");

        speaker.addEventListener("click", function() {
            // on touchend?

            if (!hasClass(speaker, "speakerplay")) {
                if (audiostatus == 'off') {
                    addClass(speaker, 'speakerplay');
                    getaudio.load();
                    getaudio.play();
                    audiostatus = 'on';
                    return false;
                } else if (audiostatus == 'on') {
                    addClass(speaker, 'speakerplay');
                    getaudio.play()
                }
            } else if (hasClass(speaker, "speakerplay")) {
                getaudio.pause();
                removeClass(speaker, 'speakerplay');
                audiostatus = 'on';
            }
        });

        document.getElementById("player").addEventListener("ended", function() {
            removeClass(speaker, 'speakerplay');
            audiostatus = 'off';
        });

    </script>

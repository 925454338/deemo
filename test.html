    <script>

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
            if (n == 1) {
                document.title = '1/' + slides.length + ' | Deemo 复刻 - by Mashiro';
                lazyload(n - 1);
                lazyload(n);
            } else {
                var page = 0;
                n == 0 ? page = slides.length : page = n;
                n > slides.length ? page = 1 : page = page;
                document.title = page + '/' + slides.length + ' | Deemo 复刻 - by Mashiro';
                lazyload(n);
                //console.log(n);
                var prev = imgArray.length;
                //console.log(n);
                //console.log(prev-1);
                if (prev - 1 == -1) {
                    lazyload(prev - 1);
                } else {
                    lazyload(n - 1);
                    lazyload(n - 2);
                }
            }
        }

        function lazyload(n) {
            //console.log(n);
            imgArray[n].setAttribute("src", imgArray[n].getAttribute("data-src"));
        }
        lazyload(imgArray.length - 1);

        function saveFile(url) {
            //var filename = url.substring(url.lastIndexOf("/") + 1).split("?")[0];
            var filename = "deemo.png";
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = function() {
                var a = document.createElement('a');
                a.href = window.URL.createObjectURL(xhr.response);
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                delete a;
            };
            xhr.open('GET', url);
            xhr.send();
        }


        function downloadCanvas() {
            var src = document.getElementsByTagName("canvas")[0];
            var img = src.toDataURL("image/png");
            saveFile(img);
        }

        function screenshot() {
            document.getElementsByClassName('photo')[0].style.visibility = 'hidden';
            document.getElementsByClassName('iplayer')[0].style.visibility = 'hidden';
            document.getElementsByClassName('weibo')[0].style.visibility = 'hidden';
            document.getElementsByClassName('github')[0].style.visibility = 'hidden';
            document.getElementsByClassName('wordpress')[0].style.visibility = 'hidden';
            document.getElementsByClassName('signature')[0].style.visibility = 'hidden';
            document.getElementsByClassName('prev')[0].style.visibility = 'hidden';
            document.getElementsByClassName('next')[0].style.visibility = 'hidden';

            html2canvas(document.body).then(function(canvas) {
                document.getElementById("scerrn-content").appendChild(canvas);
                location.href = "#screenshot";
            });

            document.getElementsByClassName('photo')[0].style.visibility = 'visible';
            document.getElementsByClassName('iplayer')[0].style.visibility = 'visible';
            document.getElementsByClassName('weibo')[0].style.visibility = 'visible';
            document.getElementsByClassName('github')[0].style.visibility = 'visible';
            document.getElementsByClassName('wordpress')[0].style.visibility = 'visible';
            document.getElementsByClassName('signature')[0].style.visibility = 'visible';
            document.getElementsByClassName('prev')[0].style.visibility = 'visible';
            document.getElementsByClassName('next')[0].style.visibility = 'visible';
        }

        // Player
        function hasClass(el, className) {
            if (el.classList)
                var e = el.classList.contains(className);
            else
                var e = new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
            return e;
        }

        function addClass(el, className) {
            if (el.classList)
                el.classList.add(className);
            else
                el.className += ' ' + className;
        }

        function removeClass(el, className) {
            if (el.classList)
                el.classList.remove(className);
            else
                el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
        }

        var getaudio = document.getElementById("player");
        var audiostatus = 'off';
        var speaker = document.getElementById("speaker");

        speaker.addEventListener("click", function() {
            // on touchend?

            if (!hasClass(speaker, "speakerplay")) {
                if (audiostatus == 'off') {
                    addClass(speaker, 'speakerplay');
                    getaudio.load();
                    getaudio.play();
                    audiostatus = 'on';
                    return false;
                } else if (audiostatus == 'on') {
                    addClass(speaker, 'speakerplay');
                    getaudio.play()
                }
            } else if (hasClass(speaker, "speakerplay")) {
                getaudio.pause();
                removeClass(speaker, 'speakerplay');
                audiostatus = 'on';
            }
        });

        document.getElementById("player").addEventListener("ended", function() {
            removeClass(speaker, 'speakerplay');
            audiostatus = 'off';
        });

    </script>
